name: My First GitHub Actions

on: [push]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9]

    steps:
      - uses: actions/checkout@v3

      - name: Select Python ${{ matrix.python-version }}
        run: |
          if [ "${{ matrix.python-version }}" = "3.8" ]; then
            PYTHON=python3.8
          else
            PYTHON=python3.9
          fi
          echo "PYTHON_BIN=$PYTHON" >> $GITHUB_ENV
          $PYTHON --version

      - name: Install dependencies
        run: |
          $PYTHON_BIN -m pip install --upgrade pip
          $PYTHON_BIN -m pip install pytest

      - name: Run tests
        run: |
          cd src
          $PYTHON_BIN -m pytest
